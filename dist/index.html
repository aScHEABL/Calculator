<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="screen-display-container">
            <div id="operator-display"> </div>
            <div class="line-break"></div>
            <div id="screen-display"></div>
        </div>
        <div id="keys-container">
            <div id="column1" class="column-container">
                <button class="button" data-button-ac>AC</button>
                <button class="button" data-button-7>7</button>
                <button class="button" data-button-4>4</button>
                <button class="button" data-button-1>1</button>
                <button class="button" data-button-0>0</button>
            </div>
            <div id="column2" class="column-container">
                <button class="button" data-button-backspace>â¬…</button>
                <button class="button" data-button-8>8</button>
                <button class="button" data-button-5>5</button>
                <button class="button" data-button-2>2</button>
                <button class="button" data-button-decimal>.</button>
            </div>
            <div id="column3" class="column-container">
                <button class="button" data-button-M>M</button>
                <button class="button" data-button-9>9</button>
                <button class="button" data-button-6>6</button>
                <button class="button" data-button-3>3</button>
                <button class="button" data-button-equal>=</button>
            </div>
            <div id="column4" class="column-container">
                <button class="button" data-button-negative>+/-</button>
                <button class="button" data-button-divider>/</button>
                <button class="button" data-button-multiply>*</button>
                <button class="button" data-button-subtration>-</button>
                <button class="button" data-button-addition>+</button>
            </div>
        </div>
    </div>
</body>
</html>
