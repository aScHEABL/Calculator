<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="screen-display-container">
            <div id="operator-display"> </div>
            <div class="line-break"></div>
            <div id="screen-display"></div>
        </div>
        <div id="keys-container">
            <div id="column1" class="column-container">
                <button class="button">AC</button>
                <button class="button">7</button>
                <button class="button">4</button>
                <button class="button">1</button>
                <button class="button">0</button>
            </div>
            <div id="column2" class="column-container">
                <button class="button">â¬…</button>
                <button class="button">8</button>
                <button class="button">5</button>
                <button class="button">2</button>
                <button class="button">.</button>
            </div>
            <div id="column3" class="column-container">
                <button class="button">M</button>
                <button class="button">9</button>
                <button class="button">6</button>
                <button class="button">3</button>
                <button class="button">=</button>
            </div>
            <div id="column4" class="column-container">
                <button class="button">+/-</button>
                <button class="button">/</button>
                <button class="button">*</button>
                <button class="button">-</button>
                <button class="button">+</button>
            </div>
        </div>
    </div>
</body>
</html>
